  <head>

    <link rel="canonical" href="https://smartlocal.com.br" />
    <meta name="author" content="Douglas Borges - Smart Local" />

    <meta property="og:title" content="Smart Local | Transforme seu Perfil no Google em uma Máquina de Vendas" />
    <meta property="og:description" content="SEO Local e Tour Virtual 360°. Apareça para quem está procurando seu serviço agora." />

    <meta name="twitter:card" content="summary_large_image" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ProfessionalService",
        "name": "Smart Local",
        "image": "https://smartlocal.com.br/assets/logo-smart-local.webp",
        "@id": "https://smartlocal.com.br",
        "url": "https://smartlocal.com.br",
        "telephone": "+55-43-99136-4545",
        "priceRange": "R$$-R$$$",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Londrina",
          "addressRegion": "PR",
          "addressCountry": "BR"
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": -23.3045,
          "longitude": -51.1696
        },
        "openingHoursSpecification": {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
          "opens": "00:00",
          "closes": "23:59"
        },
        "sameAs": [
          "https://www.instagram.com/smartlocal.com.br"
        ],
        "areaServed": ["Londrina", "Arapongas", "Cambé", "Rolândia", "Ibiporã", "Maringá", "Sertanópolis", "Brasil"],
        "hasOfferCatalog": {
          "@type": "OfferCatalog",
          "name": "Serviços Smart Local",
          "itemListElement": [
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "SEO Local e Google Meu Negócio"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Tour Virtual 360°"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Criação de Sites e Landing Pages"
              }
            }
          ]
        }
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "O que é SEO Local e como ele ajuda minha empresa?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "SEO Local é um conjunto de estratégias para otimizar a presença da sua empresa nos resultados de busca do Google e Google Maps para pesquisas baseadas em localização."
            }
          },
          {
            "@type": "Question",
            "name": "Como funciona o Tour Virtual 360°?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "O Tour Virtual 360° permite que os clientes explorem o interior da sua empresa de forma imersiva diretamente pelo Google Maps. Isso aumenta em até 2x a chance de reserva e gera muito mais confiança antes da visita presencial."
            }
          },
          {
            "@type": "Question",
            "name": "Como o Tour Virtual 360 ajuda minha empresa?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "O Tour Virtual 360 aumenta a confiança do cliente, melhora o tempo de permanência no seu perfil do Google e gera maior engajamento, o que ajuda no ranqueamento local."
            }
          },
          {
            "@type": "Question",
            "name": "O que é a gestão de Perfil da Empresa no Google (antigo Google Meu Negócio)?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "É a otimização completa da sua ficha no Google, incluindo fotos profissionais, postagens semanais, resposta a avaliações e análise de métricas para garantir que você supere seus concorrentes no ranking local."
            }
          },
          {
            "@type": "Question",
            "name": "Quanto tempo demora para ver resultados no Google?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Os primeiros resultados de otimização podem aparecer em poucas semanas, mas um trabalho de SEO consolidado geralmente leva de 3 a 6 meses para atingir o topo de forma orgânica."
            }
          },
          {
            "@type": "Question",
            "name": "A Smart Local atende apenas em Londrina?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Atendemos presencialmente toda a região de Londrina (Cambé, Rolândia, Arapongas, Ibiporã) e oferecemos consultoria de SEO Local e tráfego pago para empresas de todo o Brasil."
            }
          }
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>

  </body>
